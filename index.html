<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantiagoGetialAyala | Portfolio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B1120; color: white; scroll-behavior: smooth; }
        .glass-card { background: #111827; border: 1px solid #1f2937; transition: all 0.4s ease; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        .img-container img { transition: transform 0.6s ease; }
        .glass-card:hover .img-container img { transform: scale(1.08); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0B1120; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>

<body class="min-h-screen pb-24">

    <div class="max-w-7xl mx-auto px-6 pt-8">
        <header class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-4">
                <div class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center font-bold text-xl">S</div>
                <h1 class="text-xl font-bold tracking-tight">Santiago<span class="text-blue-500">Getial</span>Ayala</h1>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 glass-card rounded-[2rem] p-10 md:p-14">
                <h2 class="text-5xl md:text-6xl font-extrabold mb-8">Creando c√≥digo que <span class="text-blue-500">soluciona problemas</span></h2>
                <div class="flex flex-wrap gap-4">
                    <button id="btnAbrirModal" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition-all">Contactarme ‚Üó</button>
                    <button class="px-8 py-4 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-xl font-bold transition-all">Ver proyectos</button>
                </div>
            </div>

            <div class="glass-card rounded-[2rem] p-10 flex flex-col justify-center space-y-12">
                <div class="flex items-center justify-between">
                    <div><p class="text-5xl font-black">+2</p><p class="text-xs text-gray-500 uppercase tracking-widest">A√±os Experiencia</p></div>
                    <div class="text-blue-500 text-4xl">‚úì</div>
                </div>
                <div class="flex items-center justify-between">
                    <div><p class="text-5xl font-black">+5</p><p class="text-xs text-gray-500 uppercase tracking-widest">Lenguajes</p></div>
                    <div class="text-blue-500 text-4xl font-mono px-2">&lt;/&gt;</div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 glass-card rounded-[2rem] p-10">
                <div class="img-container w-full h-48 bg-gray-800 rounded-xl mb-8 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover opacity-50">
                </div>
                <h4 class="text-3xl font-bold mb-6">Experiencia & Proyectos</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="p-5 bg-gray-800/40 rounded-2xl border border-gray-700/50"><h5 class="font-bold text-blue-400">Mobile</h5><p class="text-xs text-gray-400">Flutter & Dart.</p></div>
                    <div class="p-5 bg-gray-800/40 rounded-2xl border border-gray-700/50"><h5 class="font-bold text-blue-400">Backend</h5><p class="text-xs text-gray-400">Python & Django.</p></div>
                    <div class="p-5 bg-gray-800/40 rounded-2xl border border-gray-700/50"><h5 class="font-bold text-blue-400">Web Apps</h5><p class="text-xs text-gray-400">React & Next.js.</p></div>
                </div>
            </div>
            
            <div class="glass-card rounded-[2rem] p-8">
                <h3 class="text-gray-500 uppercase text-xs font-bold mb-6">Lenguajes</h3>
                <div class="space-y-3">
                    <div class="flex justify-between p-4 bg-gray-800/40 rounded-xl border border-gray-700/30"><span>Python</span><span class="text-blue-500">90%</span></div>
                    <div class="flex justify-between p-4 bg-gray-800/40 rounded-xl border border-gray-700/30"><span>Flutter</span><span class="text-blue-500">85%</span></div>
                    <div class="flex justify-between p-4 bg-gray-800/40 rounded-xl border border-gray-700/30"><span>React</span><span class="text-blue-500">80%</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modalContacto" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-50 p-6 backdrop-blur-sm">
        <div class="bg-[#0F172A] w-full max-w-lg rounded-3xl p-10 border border-gray-700 relative">
            <button id="btnCerrarModal" class="absolute top-8 right-8 text-gray-500 hover:text-white text-2xl">‚úï</button>
            <h3 class="text-3xl font-extrabold mb-8">Hablemos</h3>
            <form id="formContacto" class="space-y-4">
                <input type="text" id="nombreInput" placeholder="Tu nombre" required class="w-full bg-[#020617] border border-gray-700 rounded-xl p-4 focus:border-blue-500 outline-none">
                <input type="email" id="correoInput" placeholder="Tu correo" required class="w-full bg-[#020617] border border-gray-700 rounded-xl p-4 focus:border-blue-500 outline-none">
                <textarea id="asuntoInput" rows="4" placeholder="¬øC√≥mo te ayudo?" required class="w-full bg-[#020617] border border-gray-700 rounded-xl p-4 focus:border-blue-500 outline-none"></textarea>
                <button type="submit" id="btnEnviar" class="w-full bg-blue-600 hover:bg-blue-700 py-5 rounded-xl font-bold">Enviar Mensaje üöÄ</button>
                <div id="mensajeEstado" class="text-center text-sm font-semibold pt-4"></div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#btnAbrirModal").click(() => $("#modalContacto").removeClass("hidden").addClass("flex").hide().fadeIn(400));
            $("#btnCerrarModal").click(() => $("#modalContacto").fadeOut(300, () => $(this).addClass("hidden")));

            $("#formContacto").on("submit", function(e) {
                e.preventDefault();
                const $btn = $("#btnEnviar");
                const $mensaje = $("#mensajeEstado");
                const datos = {
                    nombre: $("#nombreInput").val(),
                    correo: $("#correoInput").val(),
                    asunto: $("#asuntoInput").val()
                };

                $btn.prop("disabled", true).addClass("opacity-50").text("Procesando...");

                // EXPLICACI√ìN: Usamos cors-anywhere para saltar el bloqueo de seguridad de Vercel.
                // Es un "puente" que agrega las cabeceras CORS necesarias.
                const proxyUrl = "https://cors-anywhere.herokuapp.com/";
                const targetUrl = "https://diane-domesticable-eliz.ngrok-free.dev/enviar";

                $.ajax({
                    url: proxyUrl + targetUrl,
                    type: "POST",
                    contentType: "application/json",
                    headers: {
                        "X-Requested-With": "XMLHttpRequest",
                        "ngrok-skip-browser-warning": "69420"
                    },
                    data: JSON.stringify(datos),
                    success: function() {
                        $mensaje.removeClass("text-red-400").addClass("text-green-400").text("¬°Enviado con √©xito! üöÄ");
                        $("#formContacto")[0].reset();
                        setTimeout(() => $("#modalContacto").fadeOut(), 3000);
                    },
                    error: function(xhr) {
                        // A veces el proxy env√≠a el correo pero devuelve un error 403 por ser gratuito. 
                        // Si en localhost te llegaba el correo, aqu√≠ tambi√©n llegar√°.
                        if (xhr.status === 403) {
                            $mensaje.addClass("text-yellow-400").html("Activa el acceso temporal al proxy <a href='https://cors-anywhere.herokuapp.com/corsdemo' target='_blank' class='underline'>AQU√ç</a> y vuelve a intentar.");
                        } else {
                            $mensaje.addClass("text-red-400").text("Error de env√≠o. Verifica el servidor del profe.");
                        }
                    },
                    complete: function() {
                        $btn.prop("disabled", false).removeClass("opacity-50").text("Enviar Mensaje üöÄ");
                    }
                });
            });
        });
    </script>
</body>
</html>
